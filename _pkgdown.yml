template:
  package: tidytemplate
  params:
    part_of: <a href="https://github.com/tidymodels">tidymodels</a>
    footer: <code>hardhat</code> is a part of the <strong>tidymodels</strong> ecosystem, a collection of modeling packages designed with common APIs and a shared philosophy.

destination: docs

development:
  mode: auto

reference:
  - title: Preprocessing
    contents:
    - "mold"
    - "forge"

  - title: Prediction
    contents:
    - contains("spruce")

  - title: Utility
    contents:
    - contains("model_")
    - delete_response
    - standardize
    - new_model
    - add_intercept_column
    - run_mold

  - title: Validation
    contents:
    - scream
    - shrink
    - contains("validate")
    - contains("check")

  - title: Blueprint
    contents:
    - contains("blueprint")

  - title: Setup
    contents:
    - contains("use_")
    - contains("create_")

  - title: Information
    contents:
    - contains("get_")
